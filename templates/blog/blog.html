{% extends 'base.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<section class="hero-wrap hero-wrap-2" data-stellar-background-ratio="0.5">
  <div>
    <img class="overlay" src="{% static 'images/bg_5.jpg' %}" alt="">
  </div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-end justify-content-center">
      <div class="col-md-9 ftco-animate mb-5 text-center">
        <p class="breadcrumbs mb-0"><span class="mr-2"><a href="{% url 'website:index' %}">Home <i
                class="fa fa-chevron-right"></i></a></span> <span>Blog <i class="fa fa-chevron-right"></i></span></p>
        <h1 class="mb-0 bread">Our Blog</h1>
      </div>
    </div>
  </div>
</section>

<section class="ftco-section">
  <div class="container">


    <div class="row d-flex">

      {% for post in posts %}
      <div class="col-md-4 d-flex ftco-animate">
        <div class="blog-entry justify-content-end">
          <div class="text text-center">
            <a href="{% url 'blog:single'%}" class="block-20 img">
              <img src="{% static 'images/image_1.jpg' %}" alt="">
            </a>
            <div class="meta text-center mb-2 d-flex align-items-center justify-content-center">
              <div>
                <span class="day">18</span>
                <span class="mos">April</span>
                <span class="yr">2020</span>
              </div>
            </div>
            <h3 class="heading mb-3"><a href="#">{{post.title}}</a></h3>
            <p>{{post.content}}</p>
          </div>
        </div>
      </div>
      {% endfor %}

      <div class="row mt-5">
        <div class="col text-center">
          <div class="block-27">
            <ul>
              <li><a href="#">&lt;</a></li>
              <li class="active"><span>1</span></li>
              <li><a href="#">2</a></li>
              <li><a href="#">3</a></li>
              <li><a href="#">4</a></li>
              <li><a href="#">5</a></li>
              <li><a href="#">&gt;</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
</section>
{% endblock %}
